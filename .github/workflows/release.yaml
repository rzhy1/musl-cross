name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  release:
    types:
      - released
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true
     
      - name: Cache crosstool-NG tarballs
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            ./builder
            ./src
          key: ${{ runner.os }}-ct-ng-${{ hashFiles('**/Makefile', '**/*.c', '**/*.h') }}-${{ github.sha }}
          restore-keys: |
              ${{ runner.os }}-ct-ng-${{ hashFiles('**/Makefile', '**/*.c', '**/*.h') }}-
              ${{ runner.os }}-ct-ng-
              ccache-${{ runner.os }}-
    
      - name: Build
        run: |
          sudo rm -rf /opt/*
          ./scripts/make x86_64-w64-mingw32
     
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-w64-mingw32.tar.xz
          path: x86_64-w64-mingw32.tar.xz
          if-no-files-found: error
          retention-days: 1
     
      - name: Upload checksum
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-w64-mingw32.tar.xz.sha256
          path: x86_64-w64-mingw32.tar.xz.sha256
          if-no-files-found: error
          retention-days: 1
          
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: mingw-w64 
          name: mingw-w64 by musl-cross(crosstool-ng)
          allowUpdates: true
          artifacts: x86_64-w64-mingw32.tar.xz
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Show ccache stats
        run: ccache -s -v

      
